<div class="max-w-5xl mx-auto p-6 bg-slate-50 min-h-screen">

    <h1 class="text-3xl font-extrabold text-slate-800 mb-8 border-b-4 border-indigo-500 inline-block">
        Gesti√≥n de Productos
    </h1>

    <div class="bg-white p-6 rounded-2xl shadow-xl border border-slate-200 mb-10">
        <h2 class="text-xl font-bold text-slate-700 mb-4">Registro R√°pido</h2>
        
        <form [formGroup]="formProducto" (ngSubmit)="guardarProducto()" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            
            <div class="flex flex-col">
                <input formControlName="nombre" type="text" placeholder="Nombre del producto"
                    class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>

            <div class="flex flex-col">
                <input formControlName="precio" type="number" placeholder="Precio"
                    class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>

            <div class="flex flex-col">
                <input formControlName="stock" type="number" placeholder="Stock"
                    class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>

            <div class="flex flex-col">
                <input formControlName="categoria" type="text" placeholder="Categor√≠a"
                    class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>

            <button type="submit" [disabled]="formProducto.invalid"
                class="md:col-span-2 lg:col-span-4 bg-indigo-600 hover:bg-indigo-700 disabled:bg-slate-400 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-indigo-200">
                {{editando ? 'Actualizar registro':'Registrar Producto'}}
            </button>
        </form>
    </div>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
        <table class="w-full text-left border-collapse">
            <thead class="bg-slate-800 text-slate-100">
                <tr>
                    <th class="p-4 font-semibold uppercase text-sm">Acciones</th>
                    <th class="p-4 font-semibold uppercase text-sm">ID</th>
                    <th class="p-4 font-semibold uppercase text-sm">Nombre</th>
                    <th class="p-4 font-semibold uppercase text-sm">Precio</th>
                    <th class="p-4 font-semibold uppercase text-sm">Stock</th>
                    <th class="p-4 font-semibold uppercase text-sm">Categor√≠a</th>
                </tr>
            </thead>
            <tbody>
                @for (producto of listaProductos(); track producto.id) {
                <tr class="border-b border-slate-100 hover:bg-indigo-50 transition-colors">
                    <td class="p-4 text-slate-500">
                        <button (click)="seleccionarParaEditar(producto)" class="mr-2">‚úçÔ∏è</button>
                        <button (click)="eliminarUsuario(producto.id!)">üöÆ</button>
                    </td>
                    <td class="p-4 text-slate-500 font-mono text-xs">{{producto.id}}</td>
                    <td class="p-4 text-slate-800 font-medium">{{producto.nombre}}</td>
                    <td class="p-4 text-slate-600">${{producto.precio}}</td>
                    <td class="p-4 text-slate-600">{{producto.stock}}</td>
                    <td class="p-4 text-slate-600">{{producto.categoria}}</td>
                </tr>
                } @empty {
                <tr>
                    <td colspan="6" class="p-8 text-center text-slate-400 italic">
                        No hay productos disponibles.
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
